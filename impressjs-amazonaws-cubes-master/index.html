<html lang="en">
  <head>
    <title>impress.js 制作酷炫 PPT | by cjy</title>
    <meta name="author" content="cjy" />
    <meta charset="utf-8" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic|Roboto:400,300,700|Expletus+Sans:400,500,700|Inconsolata" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  
  <body>
    <div id="impress">

        <div id="start" class="step real-step" data-x="0" data-y="-1000" data-z="4000" data-scale="5" data-rotate-x="30" data-rotate-y="-30" data-rotate-z="10">
        </div>
        
        <div id="amazon_ws" class="step real-step" data-x="5500" data-y="1400" data-z="1700" data-rotate-x="30" data-rotate-y="-30" data-rotate-z="10" data-scale="10">
            <p class="text-center amazontm">坐标</p>
            <p class="text-center amazonwb">整个空间的中心是原点（0，0，0）。</p>
            <p class="real-fade">
                impress.js创建了一个三维空间，所有的幻灯片都有各自的位置坐标（x，y，z）。
            </p>
        </div>

        <div id="definition" class="step real-step" data-x="-1550" data-y="700" data-z="1450" data-rotate-x="15" data-rotate-y="-110" data-rotate-z="15" data-scale="1">
            <div class="real-fade slide">
                <h1>只有x和y坐标是必须的。</h1>
                <p style="text-align: left;">data-x——表示x轴坐标</p>
                <p style="text-align: left;">data-y——表示y轴坐标。</p>
                <p style="text-align: left;">data-z——表示z轴坐标。</p>
            </div>
        </div>

        <div class="cube1">
            <div class="frontFace cubeFace step" data-x="0" data-y="0" data-z="0" data-rotate-x="0" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="backFace cubeFace step" data-x="0" data-y="0" data-z="-700" data-rotate-x="0" data-rotate-y="-180" data-rotate-z="0" data-scale="1"></div>
            <div id="speed-agility" class="topFace cubeFace real-step step" data-x="0" data-y="-350" data-z="-350" data-rotate-x="90" data-rotate-y="0" data-rotate-z="0" data-scale="1">
                <div class="real-fade white shadow">
                    <h1>旋转</h1>
                    <p>正值表示按照相应的轴顺时针旋转，负值则是逆时针。</p>
                </div>
            </div>
            <div class="bottomFace cubeFace step" data-x="0" data-y="350" data-z="-350" data-rotate-x="-90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="leftFace cubeFace step" data-x="-350" data-y="0" data-z="-350" data-rotate-x="0" data-rotate-y="-90" data-rotate-z="0" data-scale="1"></div>
            <div class="rightFace cubeFace step" data-x="350" data-y="0" data-z="-350" data-rotate-x="0" data-rotate-y="90" data-rotate-z="0" data-scale="1"></div>
        </div>

        <div class="step real-step" data-x="1600" data-y="-1700" data-z="2400" data-rotate-x="0" data-rotate-y="0" data-rotate-z="0" data-scale="6">
            <div class="real-fade">
                <h1>缩放</h1>
                <p style="font-size: 0.5em;">
                    data-scale表示这张幻灯片的放大缩小量。
                </p>
            </div>
        </div>

        <div class="cube2">
            <div class="frontFace cubeFace step" data-x="700" data-y="0" data-z="700" data-rotate-x="0" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="backFace cubeFace step" data-x="700" data-y="0" data-z="0" data-rotate-x="0" data-rotate-y="-180" data-rotate-z="0" data-scale="1"></div>
            <div class="topFace cubeFace step" data-x="700" data-y="-350" data-z="350" data-rotate-x="90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="bottomFace cubeFace step" data-x="700" data-y="350" data-z="350" data-rotate-x="-90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="leftFace cubeFace step" data-x="350" data-y="0" data-z="350" data-rotate-x="0" data-rotate-y="-90" data-rotate-z="0" data-scale="1"></div>
            <div class="rightFace cubeFace step" data-x="1050" data-y="0" data-z="350" data-rotate-x="0" data-rotate-y="90" data-rotate-z="0" data-scale="1"></div>
        </div>


        <div class="cube3">
            <div class="frontFace cubeFace step" data-x="0" data-y="700" data-z="700" data-rotate-x="0" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="backFace cubeFace step" data-x="0" data-y="700" data-z="0" data-rotate-x="0" data-rotate-y="-180" data-rotate-z="0" data-scale="1"></div>
            <div class="topFace cubeFace step" data-x="0" data-y="350" data-z="350" data-rotate-x="90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="bottomFace cubeFace step" data-x="0" data-y="1050" data-z="350" data-rotate-x="-90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="leftFace cubeFace step" data-x="-350" data-y="700" data-z="350" data-rotate-x="0" data-rotate-y="-90" data-rotate-z="0" data-scale="1"></div>
            <div class="rightFace cubeFace step" data-x="350" data-y="700" data-z="350" data-rotate-x="0" data-rotate-y="90" data-rotate-z="0" data-scale="1"></div>
        </div>

        <div class="cube4">
            <div class="frontFace cubeFace step" data-x="1400" data-y="-700" data-z="700" data-rotate-x="0" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="backFace cubeFace step" data-x="1400" data-y="-700" data-z="0" data-rotate-x="0" data-rotate-y="-180" data-rotate-z="0" data-scale="1"></div>
            <div class="topFace cubeFace step" data-x="1400" data-y="-1050" data-z="350" data-rotate-x="90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="bottomFace cubeFace step" data-x="1400" data-y="-350" data-z="350" data-rotate-x="-90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="leftFace cubeFace step" data-x="1050" data-y="-700" data-z="350" data-rotate-x="0" data-rotate-y="-90" data-rotate-z="0" data-scale="1"></div>
            <div class="rightFace cubeFace step" data-x="1750" data-y="-700" data-z="350" data-rotate-x="0" data-rotate-y="90" data-rotate-z="0" data-scale="1"></div>
        </div>

        <div class="cube5">
            <div class="frontFace cubeFace step" data-x="2100" data-y="-700" data-z="1400" data-rotate-x="0" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="backFace cubeFace step" data-x="2100" data-y="-700" data-z="700" data-rotate-x="0" data-rotate-y="-180" data-rotate-z="0" data-scale="1"></div>
            <div class="topFace cubeFace step" data-x="2100" data-y="-1050" data-z="1050" data-rotate-x="90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="bottomFace cubeFace step" data-x="2100" data-y="-350" data-z="1050" data-rotate-x="-90" data-rotate-y="0" data-rotate-z="0" data-scale="1"></div>
            <div class="leftFace cubeFace step" data-x="1750" data-y="-700" data-z="1050" data-rotate-x="0" data-rotate-y="-90" data-rotate-z="0" data-scale="1"></div>
            <div class="rightFace cubeFace step" data-x="2450" data-y="-700" data-z="1050" data-rotate-x="0" data-rotate-y="90" data-rotate-z="0" data-scale="1"></div>
        </div>

        <div id="apps" class="step real-step" data-x="1600" data-y="0" data-z="700" data-rotate-x="0" data-rotate-y="0" data-rotate-z="0" data-scale="1">
            <div class="real-fade slide">
                <h1>markdown</h1>
                <p style="font-size:0.9em;">
                    class="step markdown"
                </p>
            </div>
        </div>

        <div id="finish" class="step real-step" data-x="0" data-y="-1000" data-z="4000" data-scale="5" data-rotate-x="30" data-rotate-y="-30" data-rotate-z="10">
            <div class="real-fade slide-auto">
              <h1 style="font-size:0.7em;">在家上高途，成绩大进步!</h1>
              <p style="font-size:0.5em;">
                <a href="http://sanyuancap.github.io/impressjs-amazonaws-cubes-master/">by cjy</a>
              <p>
            </div>
        </div>
        
    </div>
    <script src="js/impress.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/navigator.js"></script>
    <script type="text/javascript">
      impress().init();
      slideNavigator.init();
    </script>

  </body>
</html>
